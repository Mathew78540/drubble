<div class="col-md-3 item" ng-repeat="list in lists.data.shots">
    <div class="thumbnail">
        <a ng-href="#/shot/{{ list.id }}">
            <img ng-src="{{ list.image_teaser_url }}" alt="Sample Image" class="img-responsive">
        </a>
        <div class="caption">
            <h5>{{ list.title }}</h5>
            <h6>{{ "CREATED" | translate }} <a href="#">{{ list.player.name }}</a></h6>
        </div>
        <div class="stats">
            <div class="stat">
                <i class="glyphicon glyphicon-eye-open btn-xs"></i>
                {{ list.views_count }}
            </div>
            <div class="stat">
                <i class="glyphicon glyphicon-comment btn-xs"></i>
                {{ list.comments_count }}
            </div>
            <div class="stat">
                <i class="glyphicon glyphicon-heart btn-xs"></i>
                {{ list.likes_count }}
            </div>
            <div class="stat">
                <i class="glyphicon glyphicon-share-alt btn-xs"></i>
                {{ list.rebounds_count }}
            </div>
        </div>
    </div>
</div>
