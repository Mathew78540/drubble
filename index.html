<!doctype>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="fragment" content="!"> <!-- Use for SEO and Prerender.io -->
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Drubble</title>
    <link rel="stylesheet" href="public/css/main.css"/> <!-- Need use Gulp for have this file -->
</head>
<body ng-app="drubble">
    <!-- NAV -->
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ "DRUBBLE" | translate }}</a>
        </div>
        <div class="navbar-collapse collapse navb   ar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li active-link><a href="/popular">{{ "POPULAR" | translate }}</a></li>
                <li active-link><a href="/debuts">{{ "DEBUTS" | translate }}</a></li>
                <li active-link><a href="/everyone">{{ "EVERYONE" | translate }}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-controller="LanguageController">
                <li ng-repeat="language in languages">
                    <a ng-click="change(language)" class="change_language">{{ language | uppercase}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Container -->
    <div class="container">

        <div class="jumbotron">
            <h1>{{ "DRUBBLE" | translate }}</h1>

            <p>{{ "CATCH" | translate }}</p>

            <p><a class="btn btn-primary btn-md" href="http://dribbble.com">{{ "WEBSITE_DRIBBLE" | translate }}</a></p>
        </div>

        <div class="row">
            <ng-view></ng-view>
        </div>
    </div>

    <footer></footer>

    <!-- JS -->
    <!-- Need use Gulp for have this files -->
    <script src="public/js/lib.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
